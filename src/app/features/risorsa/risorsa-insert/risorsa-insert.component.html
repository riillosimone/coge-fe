<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">


        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            {{errorMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class='card'>
            <div class='card-header'>
                <h5>Inserisci nuovo elemento</h5>
            </div>
            <div class='card-body'>

                <form (ngSubmit)="save(risorsaForm)" #risorsaForm="ngForm" class="row g-3">


                    <div class="col-md-6">
                        <label>Nome: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Inserire nome" required minlength="2"
                            id="nome" name="nome" [(ngModel)]="risorsa.nome" #nomeVar="ngModel"
                            [ngClass]="{'is-invalid': (nomeVar.touched || nomeVar.dirty) && !nomeVar.valid }">
                        <span class="invalid-feedback">
                            <span *ngIf="nomeVar.errors?.['required']">
                                Prego inserire un valore
                            </span>
                            <span *ngIf="nomeVar.errors?.['minlength']">
                                Il campo deve avere almeno due caratteri.
                            </span>
                        </span>
                    </div>

                    <div class="col-md-6">
                        <label>Cognome: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Inserire cognome" required minlength="2"
                            id="cognome" name="cognome" [(ngModel)]="risorsa.cognome" #cognomeVar="ngModel"
                            [ngClass]="{'is-invalid': (cognomeVar.touched || cognomeVar.dirty) && !cognomeVar.valid }">
                        <span class="invalid-feedback">
                            <span *ngIf="cognomeVar.errors?.['required']">
                                Prego inserire un valore
                            </span>
                            <span *ngIf="cognomeVar.errors?.['minlength']">
                                Il campo deve avere almeno due caratteri.
                            </span>
                        </span>
                    </div>

                    <div class="col-md-6">
                        <label>E-mail</label>
                        <input type="email" class="form-control" placeholder="Inserire l'e-mail" minlength="2"
                            id="email" name="email" [(ngModel)]="risorsa.email" #emailVar="ngModel">

                    </div>

                    <div class="col-md-6">
                        <label>Codice Fiscale<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Inserire il codice fiscale" required
                            minlength="2" id="cf" name="cf" [(ngModel)]="risorsa.cf" #cfVar="ngModel"
                            [ngClass]="{'is-invalid': (cfVar.touched || cfVar.dirty) && !cfVar.valid }">
                        <span class="invalid-feedback">
                            <span *ngIf="cfVar.errors?.['required']">
                                Prego inserire un valore
                            </span>
                            <span *ngIf="cfVar.errors?.['minlength']">
                                Il campo deve avere almeno due caratteri.
                            </span>
                        </span>
                    </div>

                    <div class=" col-md-3">
                        <label>Data inizio</label>
                        <input type="date" class="form-control" placeholder="dd/MM/yy" id="dataIn" name="dataUltimaGara"
                            title="formato : gg/mm/aaaa" [(ngModel)]="risorsa.dataIn" #dataInVar="ngModel">
                    </div>

                    <div class=" col-md-3">
                        <label>Data fine</label>
                        <input type="date" class="form-control" placeholder="dd/MM/yy" id="dataOut"
                            name="dataUltimaGara" title="formato : gg/mm/aaaa" [(ngModel)]="risorsa.dataOut"
                            #dataOutVar="ngModel">
                    </div>

                    <div class="col-md-6">
                        <label>Costo giornaliero (â‚¬)</label>
                        <input type="number" class="form-control" placeholder="Inserire il costo giornaliero"
                            minlength="2" id="costoGiornaliero" name="costoGiornaliero" [(ngModel)]="risorsa.costoGiornaliero"
                            #costoGiornalieroVar="ngModel">
                    </div>
                    <div class="col-md-6">
                        <label>Curriculum Vitae</label>
                        <input type="file" class="form-control" placeholder="Inserire il cv" id="cv" name="cv" [(ngModel)]="risorsa.cv"
                            #cvVar="ngModel">
                    </div>



                    <div class="col-12">
                        <button class='btn btn-outline-secondary ml-3 mr-3' style='width: 80px; margin-right: 5px;' (click)="onBack()"> <i
                                class='fa fa-chevron-left'></i> Back
                        </button>
                        <button type="submit" name="submit" value="submitValue" id="submitId"
                            class="btn btn-primary ml-3 mr-3">Conferma</button>
                    </div>


                </form>
                <!-- {{ libro | json }} -->

                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end container -->
    </div>

    <!-- end main -->
</main>
