<main class="flex-shrink-0">
    <div class="container">
      
      <div class='card'>
          <div class='card-header'>
              Visualizza dettaglio
          </div>
      
          <div class='card-body'>
              <dl class="row">
                <dt class="col-sm-3 text-right">Descrizione:</dt>
                <dd class="col-sm-9">{{commessaDetail?.descrizione}}</dd>
              </dl>
              <dl class="row">
                <dt class="col-sm-3 text-right">Codice:</dt>
                <dd class="col-sm-9">{{commessaDetail?.codice}}</dd>
              </dl>
              <dl class="row">
                <dt class="col-sm-3 text-right">DataIn:</dt>
                <dd class="col-sm-9">{{commessaDetail?.dataIn | date:'dd/MM/yyyy'}}</dd>
              </dl>
              <dl class="row">
                <dt class="col-sm-3 text-right">DataOut:</dt>
                <dd class="col-sm-9">{{commessaDetail?.dataOut | date:'dd/MM/yyyy'}}</dd>
              </dl>
              <dl class="row">
                <dt class="col-sm-3 text-right">Importo:</dt>
                <dd class="col-sm-9">{{commessaDetail?.importo}}</dd>
              </dl>
              
              </div>
              <div class='card-footer'>
                <button
                    class='btn btn-outline-secondary' style='width: 80px' (click)="onBack()"> <i
                    class='fa fa-chevron-left'></i> Back
                </button>
            </div>
          <!-- end card body -->
          </div>
          
          
      <!-- end card -->
      </div>  
  
</main>
