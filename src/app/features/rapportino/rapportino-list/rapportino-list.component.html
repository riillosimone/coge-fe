<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class="alert alert-success alert-dismissible fade show " role="alert" *ngIf="confirmMessage">
            {{confirmMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
          </div>

        <div class='card'>
            <div class='card-header'>
                <h5>Lista dei risultati</h5>
            </div>
            <div class='card-body'>
                <a class="btn btn-primary " routerLink="/rapportino/insert">Add New</a>

                <div class='table-responsive'>
                    <table class='table table-hover'>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Numero Giorni</th>
                                <th>Risorsa</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rapportinoItem of listaRapportini" >
                                <td>{{rapportinoItem.id}}</td>
                                <td>{{rapportinoItem.numeroGiorni}}</td>
                                <td>{{rapportinoItem.risorsa!.cognome}} {{rapportinoItem.risorsa!.nome}}</td>
                                <td>
                                <a class="btn  btn-sm btn-outline-primary ml-auto mr-auto" style='margin-right: 5px;' [routerLink]="['/rapportino/show', rapportinoItem.id]" >Visualizza dettaglio</a>
                                <a class="btn  btn-sm btn-outline-primary ml-auto mr-auto" style='margin-right: 5px;' [routerLink]="['/rapportino/edit', rapportinoItem.id]">Edit</a>
                                <a class="btn btn-outline-danger btn-sm ml-auto mr-auto" [routerLink]="['/rapportino/delete', rapportinoItem.id]">Delete</a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>

        <!-- end container -->
    </div>

</main>
