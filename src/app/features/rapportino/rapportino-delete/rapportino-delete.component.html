<main class="flex-shrink-0">
    <div class="container">
      
      <div class='card'>
          <div class='card-header'>
              Visualizza dettaglio
          </div>
      
          <div class='card-body'>
              <dl class="row">
                <dt class="col-sm-3 text-right">Id:</dt>
                <dd class="col-sm-9">{{rapportinoDelete?.id}}</dd>
              </dl>
              
              <dl class="row">
                <dt class="col-sm-3 text-right">Descrizione:</dt>
                <dd class="col-sm-9">{{rapportinoDelete?.numeroGiorni}}</dd>
              </dl>
              
              </div>
              <div class='card-footer'>
                    <button type="submit" name="submit" id="submit"
                        class="btn btn-danger" (click)="onConfermaDelete()">Conferma</button>
            </div>


            <div class='card-footer'>
                <button
                    class='btn btn-outline-secondary' style='width: 80px' (click)="onBack()"> <i
                    class='fa fa-chevron-left'></i> Back
                </button>
            </div>
              
          <!-- end card body -->
          </div>
          
          
      <!-- end card -->
      </div>  
  
</main>
