<main class="flex-shrink-0">
    <div class="container">


        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            {{errorMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class='card'>
            <div class='card-header'>
                <h5>Inserisci nuovo elemento</h5>
            </div>
            <div class='card-body'>

                <form (ngSubmit)="save(rapportinoForm)" #rapportinoForm="ngForm" class="row g-3">


                    <div class="col-md-6">
                        <label>Numero Giorni <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" placeholder="Inserire numero giorni" required min="1"
                            id="numeroGiorni" name="numeroGiorni" [(ngModel)]="rapportino.numeroGiorni" #numeroGiorniVar="ngModel"
                            [ngClass]="{'is-invalid': (numeroGiorniVar.touched || numeroGiorniVar.dirty) && !numeroGiorniVar.valid }">
                        <span class="invalid-feedback">
                            <span *ngIf="numeroGiorniVar.errors?.['required']">
                                Prego inserire un valore
                            </span>
                        </span>
                    </div>

                    <div class="form-row" >
                        <div class="form-group col-md-6">
                            <label for="azienda.id">Risorsa</label>
                            <select class="form-control" id="risorsa" name="risorsa" [(ngModel)]="rapportino.risorsa_id">
                                <option value="" selected> -- Selezionare una risorsa -- </option>
                                <option *ngFor="let risorsa of listaRisorse" [value]="risorsa.id"  >{{
                                    risorsa.nome }} {{
                                        risorsa.cognome }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" name="submit" value="submitValue" id="submitId"
                            class="btn btn-primary"  [disabled]="!rapportinoForm.form.valid">Conferma</button>
                    </div>

                    <div class='card-footer'>
                        <button
                            class='btn btn-outline-secondary' style='width: 80px' (click)="onBack()"> <i
                            class='fa fa-chevron-left'></i> Back
                        </button>
                    </div>


                </form>
                <!-- {{ libro | json }} -->

                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end container -->
    </div>

    <!-- end main -->
</main>
