<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">


        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
            {{errorMessage}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class='card'>
            <div class='card-header'>
                <h5>Inserisci nuovo elemento</h5>
            </div>
            <div class='card-body' *ngIf="aziendaEdit">

                <form (ngSubmit)="update(atletaForm)" #atletaForm="ngForm" class="row g-3">


                    <div class="col-md-6">
                        <label>Ragione Sociale: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Inserire la ragione sociale" required minlength="2"
                            id="ragioneSociale" name="ragioneSociale" [(ngModel)]="aziendaEdit.ragioneSociale" #ragioneSocialeVar="ngModel"
                            [ngClass]="{'is-invalid': (ragioneSocialeVar.touched || ragioneSocialeVar.dirty) && !ragioneSocialeVar.valid }">
                        <span class="invalid-feedback">
                            <span *ngIf="ragioneSocialeVar.errors?.['required']">
                                Prego inserire un valore
                            </span>
                            <span *ngIf="ragioneSocialeVar.errors?.['minlength']">
                                Il campo deve avere almeno due caratteri.
                            </span>
                        </span>
                    </div>

                    <div class="col-md-6">
                        <label>Partita Iva: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Inserire la partita Iva" required minlength="2"
                            id="partitaIva" name="partitaIva" [(ngModel)]="aziendaEdit.partitaIva" #partitaIvaVar="ngModel"
                            [ngClass]="{'is-invalid': (partitaIvaVar.touched || partitaIvaVar.dirty) && !partitaIvaVar.valid }">
                        <span class="invalid-feedback">
                            <span *ngIf="partitaIvaVar.errors?.['required']">
                                Prego inserire un valore
                            </span>
                            <span *ngIf="partitaIvaVar.errors?.['minlength']">
                                Il campo deve avere almeno due caratteri.
                            </span>
                        </span>
                    </div>

                    <div class="col-md-6">
                        <label>Idirizzo: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Inserire l'indirizzo" required minlength="2"
                            id="indirizzo" name="indirizzo" [(ngModel)]="aziendaEdit.indirizzo" #indirizzoVar="ngModel"
                            [ngClass]="{'is-invalid': (indirizzoVar.touched || indirizzoVar.dirty) && !indirizzoVar.valid }">
                        <span class="invalid-feedback">
                            <span *ngIf="indirizzoVar.errors?.['required']">
                                Prego inserire un valore
                            </span>
                            <span *ngIf="indirizzoVar.errors?.['minlength']">
                                Il campo deve avere almeno due caratteri.
                            </span>
                        </span>
                    </div>


             


                    <div class="col-12">
                        
                        <button type="submit" name="submitSave" value="submit" id="submitSave" class="btn btn-primary"
                            [disabled]="!atletaForm.form.valid">Conferma</button>
                    </div>

                    <div class='card-footer'>
                        <button
                            class='btn btn-outline-secondary' style='width: 80px' (click)="onBack()"> <i
                            class='fa fa-chevron-left'></i> Back
                        </button>
                    </div>


                </form>
                <!-- {{ libro | json }} -->

                <!-- end card-body -->
            </div>
            <!-- end card -->
        </div>
        <!-- end container -->
    </div>

    <!-- end main -->
</main>
