
		<!-- Begin page content -->
		<main class="flex-shrink-0">
            <div class="container">
            
                    
            
            
            
                    <div class='card'>
                      <div class='card-header'>
                          <h5>Lista dei risultati</h5> 
                      </div>
                      <div class='card-body'>
                          <a class="btn btn-primary " [routerLink]="['/azienda/insert']" >Add New</a>
                      
                          <div class='table-responsive'>
                              <table class='table table-hover ' >
                                  <thead>
                                      <tr>
                                           <th>Ragione Sociale</th>
                                          <th>Partita Iva</th>
                                          <th>Indirizzo</th>
  
  
                                      </tr>
                                  </thead>
                                  <tbody *ngFor="let aziendaItem of aziende">
                                          <tr>
                                              <td>{{aziendaItem.ragioneSociale }}</td>
                          
                                              <td>{{aziendaItem.partitaIva}}</td>  
                                              <td>{{aziendaItem.indirizzo }}</td>
  
  
          
  
                                          </tr>
                                      
                                  </tbody>
                              </table>
                          </div>
                     
                      <!-- end card-body -->			   
                  </div>
              <!-- end card -->
              </div>	
           
             
           <!-- end container -->  
            </div>
            
          </main>
